<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    
    <div style="width: 70%; margin: 0 auto">
        <h1>Ingreso de Productos</h1>
    <form method="post" action="http://localhost:8080/api/productos">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" name="nombre" placeholder="Nombre del Producto" required>
    </div> 
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-select" name="categoria" aria-label="Categoria del Producto" required>
            <option value="" selected>Seleccione la opcion</option>
            <option value="frutas">Frutas</option>
            <option value="vegetales">Vegetales</option>
            <option value="gourmet">Gourmet</option>
          </select>
    </div>
    <div class="mb-3">
        <label for="presentacion" class="form-label">Presentacion</label>
        <select class="form-select" name="presentacion" aria-label="Presentacion del Producto" required>
            <option value="" selected>Seleccione la opcion</option>
            <option value="kilo">Kilo</option>
            <option value="paquete">Paquete</option>
          </select>

    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" name="stock" placeholder="Stock" min="0" required>        
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" name="precio" placeholder="Precio" min="0" required>
    </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
